<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.vmap.js"></script>
    <script type="text/javascript" src="maps/jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.vmap.sampledata.js"></script>

    <script>
      jQuery(document).ready(function () {
        jQuery('#vmap').vectorMap({
          map: 'world_en',
          backgroundColor: '#ffffff',
          color: '#ffffff',
          hoverOpacity: 0.7,
          selectedColor: 'firebrick',
          enableZoom: true,
          showTooltip: true,
          scaleColors: ['#FFFFFF', '#7703fc'],
          values: sample_data,
          normalizeFunction: 'polynomial'
        });
      });
    </script>
  </head>
  <body>
    <div id="vmap" style="width: 100%; height: 600px; padding-bottom: 20px;"></div>
    <div id="scale" style="width: 100%; height: 100px; margin-left: auto; margin-right: auto;">
      <table style="margin-right: auto; margin-left: auto; border-spacing: 0">
        <tr>
          <td style="width: 210px; height: 20px; background-color: #FFFFFF; margin: 0;"></td>
          <td style="width: 140px; background-color: #d6b3ff; margin: 0;"></td>
          <td style="width: 140px; background-color: #c38fff; margin: 0;"></td>
          <td style="width: 140px; background-color: #c08aff; margin: 0;"></td>
          <td style="width: 140px; background-color: #9b45ff; margin: 0;"></td>
          <td style="width: 140px; background-color: #8b26ff; margin: 0;"></td>
          <td style="width: 99px; background-color: #7600ff; margin: 0; padding: 0;"></td>
        </tr>
        <tr>
          <td style="width: 210px;">First colour</td>
          <td style="width: 140px;">Second colour</td>
          <td style="width: 99px">Third colour</td>
        </tr>
      </table>
    </div>
    <div id="data" style="width: 100%; height: 400px; text-align: center;">

      Hello, this is the data div
    </div>
  </body>
</html>
